<div ng-controller="mloCtrl" id="mlo">
    <h2>{{title}}</h2>
    <lines-chart file="{{file}}" title="{{title}}" parentDiv="mlo" width="{{device_width}}" height="{{graph_height}}" bucketSize="{{bucket_size}}" yMin="{{y_min}}" yMax="{{y_max}}" minDate="{{min_date}}" maxDate="{{max_date}}"></lines-chart>
</div>
<div ng-controller="nwrCtrl" id="nwr">
    <h2>{{title}}</h2>
    <lines-chart file="{{file}}" title="{{title}}" parentDiv="nwr" width="{{device_width}}" height="{{graph_height}}" bucketSize="{{bucket_size}}" yMin="{{y_min}}" yMax="{{y_max}}" minDate="{{min_date}}" maxDate="{{max_date}}"></lines-chart>
</div>
